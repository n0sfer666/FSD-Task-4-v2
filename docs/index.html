<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Range Slider's demo page</title>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="SimpleRangeSlider.min.css">
</head>
<body>
    <style>
        .slider_horizontal {
            width: 300px;
        }
        .slider_vertical {
            height: 300px;
        }
        .block-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 4px dotted aquamarine;
            border-radius: 10px;
            margin: 30px;
            padding: 30px;
        }
        .input {
            width: 80px;
            border: 1px dotted blue;
            border-radius: 5px;
            text-align: center;
        }
        /* .demo-panel {

        } */
    </style>

    <section class="block-container">

        <div class="slider_horizontal" id="slider_x_1"></div>
        
        <aside>
            <input type="text" class="input" id="input_x_1">
            <span>press Tab or Enter (or mouseout)</span>
            <br>
            <input type="checkbox" id='input_check_x_1' checked>
            <span>show/hidden tooltip(s)</span>
            <br>
            <br>
            <div class="demo-panel" id="demo1"></div>
        </aside>

    </section>

    <section class="block-container">

        <div class="slider_horizontal" id="slider_x_2"></div>
        
        <aside>
            <input type="text" class="input" id="input_x_2_min">
            <input type="text" class="input" id="input_x_2_max">
            <span>press Tab or Enter (or mouseout)</span>
            <br>
            <input type="checkbox" id='input_check_x_2' checked>
            <span>show/hidden tooltip(s)</span>
            <br>
            <br>
            <div class="demo-panel" id="demo2"></div>
        </aside>

    </section>

    <section class="block-container">

        <div class="slider_vertical" id="slider_y_1"></div>
        
        <aside>
            <input type="text" class="input" id="input_y_1">
            <span>press Tab or Enter (or mouseout)</span>
            <br>
            <input type="checkbox" id='input_check_y_1' checked>
            <span>show/hidden tooltip(s)</span>
            <br>
            <br>
            <div class="demo-panel" id="demo3"></div>
        </aside>

    </section>

    <section class="block-container">

        <div class="slider_vertical" id="slider_y_2"></div>
        
        <aside>
            <input type="text" class="input" id="input_y_2_min">
            <input type="text" class="input" id="input_y_2_max">
            <span>press Tab or Enter (or mouseout)</span>
            <br>
            <input type="checkbox" id='input_check_y_2' checked>
            <span>show/hidden tooltip(s)</span>
            <br>
            <br>
            <div class="demo-panel" id="demo4"></div>
        </aside>

    </section>

</body>
</html>
