<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/style.css">
    
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/SimpleRangeSlider.js"></script>

    <title>Page for manual tests</title>
</head>
<body>
    <style>
        .sliderX {
            width: 300px;
        }   
        .sliderY {
            height: 300px;
        } 
    </style>
    <div id='slider_X_1' class="sliderX"></div>
    <hr>
    <div id='slider_X_2' class="sliderX"></div>
    <hr>
    <div id='slider_Y_1' class="sliderY"></div>
    <hr>
    <div id='slider_Y_2' class="sliderY"></div>
    <script>
        var slider_X_1 = $('#slider_X_1').SimpleRangeSlider({});

        var Slider_X_2 = $('#slider_X_2').SimpleRangeSlider({
            range: [-20000, 20000],
            start: [-5000, 19800],
            tooltip: true
        });

        var slider_Y_1 = $('#slider_Y_1').SimpleRangeSlider({
            orientation: 'vertical',
            range: [0, 1000],
            // start: [10, 50],
            connect: false,
        });

        var slider_Y_2 = $('#slider_Y_2').SimpleRangeSlider({
            orientation: 'vertical',
            range: [-200000, 200000],
            start: [-15000, 15000],
            tooltip: true
        });
        
    </script>
</body>
</html>
